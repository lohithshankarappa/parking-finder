<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin | ParkEasy</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="loadAdmin()" class="bg-light">

<!-- NAVBAR -->
<nav class="navbar bg-white px-4 shadow-sm">
  <span class="fw-bold text-primary">ðŸš— ParkEasy Admin</span>
  <div>
    <span id="userName" class="me-3 text-muted"></span>
    <a href="home.html" class="btn btn-outline-primary btn-sm rounded-pill">Home</a>
    <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-pill">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <!-- ADD LOCATION -->
  <div class="card p-4 mb-4 shadow-sm rounded-4">
    <h5 class="mb-3">List New Parking Place</h5>

    <div class="row g-2">
      <div class="col-md-3">
        <input id="lname" class="form-control" placeholder="Name">
      </div>
      <div class="col-md-3">
        <input id="larea" class="form-control" placeholder="Area">
      </div>
      <div class="col-md-3">
        <input id="addr" class="form-control" placeholder="Address">
      </div>
      <div class="col-md-3">
        <input id="slots" type="number" class="form-control" placeholder="Slots">
      </div>
    </div>

    <button onclick="addLocation()" class="btn btn-success rounded-pill mt-3 w-100">
      + Add Parking Location
    </button>
  </div>

  <!-- MY PLACES -->
  <h5 class="mb-3">My Parking Locations</h5>
  <div class="row" id="myPlaces"></div>

</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 rounded-4">
      <h5>Edit Parking Location</h5>

      <input id="editName" class="form-control mb-2" placeholder="Name">
      <input id="editArea" class="form-control mb-2" placeholder="Area">
      <input id="editAddress" class="form-control mb-2" placeholder="Address & Type of Parking">
      <input id="editSlots" type="number" class="form-control mb-3" placeholder="Total Slots">

      <button onclick="saveEdit()" class="btn btn-primary rounded-pill w-100">
        Save Changes
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
